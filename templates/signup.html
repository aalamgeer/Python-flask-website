{% extends 'header.html' %}
{% block body %}
<div class="container" style="width: 40%;">
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Sign up here</h2>
   <p>Please fill your details.</p>
      {% if error %}
        <p><strong style="color: crimson">Error:{{ error }}</strong>
      {% endif %}
   </div>
    <form id="Login" style="line-height: 3;" action="/signup" method="post" enctype="multipart/form-data">

        <div class="form-group">


            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email Address" required>

        </div>

        <div class="form-group">

            <input type="name" name="name" class="form-control" id="name" placeholder="Name" required>

        </div>
        <div class="form-group">

            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>

        </div>
        <div class="form-group">

            <input type="password" name="c_password" class="form-control" id="c_password" placeholder="Confirm Password" required>

        </div>
        <div class="form-group">

            <input type="address" name="address" class="form-control" id="address" placeholder="Address" required>

        </div>
        <div class="form-group">
            <input type="file" name="file" class="form-control"  id="file" placeholder="Address" >
        </div>
        <div class="forgot">
        Already user! <a href="/login">Login here</a>
</div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
    </div>
</div></div>
{% endblock %}
